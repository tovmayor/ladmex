---
- name: install logstash
  hosts: observer
  become: true
  vars:
    repo_path: "/root"  
    #filebeat_conf_path: "/etc/grafana"
    elastic_package: "logstash-7.17.8-amd64.deb"
    # grafana_datasrc: "grafana_datasrc.yml"
    # grafana_dash_cfg: "grafana_dash.yml"
    # grafana_dash_json: "node-exporter-full_rev29.json"
  
  tasks:
  - name: copying filebeat deb file
    copy:
      src: "{{ repo_path }}/{{ logstash_package }}"
      dest: /root

  - name: install a .deb package
    ansible.builtin.apt:
      deb: /root/{{ logstash_package }}

  # HERE CONFIG
  
  
  - name: start service logstash 
    systemd:
      name: logstash 
      state: started
      enabled: yes
